<html>
<head>
    <title>Обьекты</title>

    <script type="text/javascript">

    function createPhoneNumber(numbers){
      console.log('1');
      var emptyArray = [];
      emptyArray.push('(')
      for(var i = 0; i< 3; i++){
        emptyArray.push(numbers[i]);
      };
      emptyArray.push(') ');
      for(var i = 3; i < 6; i++){
        emptyArray.push(numbers[i]);
      };
      emptyArray.push('-');
      for(var i = 6; i < numbers.length; i++){
        emptyArray.push(numbers[i]);
      };
      var final = emptyArray.join('');
      console.log(final);
      return final;
    }

    createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);

    </script>

</head>

</body>
</html>

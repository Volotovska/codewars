        function whoIsNext(names, r){
  if(r<=names.length){
     console.log(names[r-1]);
     return names[r-1];
  }
    else {
       var emptyArray = [];
       for(var j = 0; j <names.length; j++){
          emptyArray.push(names[j]);
          }
       for(var i = 1; i <= r; i++){
          var name = emptyArray[0];
          if(i === r) {
            console.log(name);
            return name;          
          }
          emptyArray.push(name, name);
          emptyArray.shift();
       }
    }
}
